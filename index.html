<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e231441ca7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page-wrapper">
        <div class="container">
            <div class="page-title h1">
                <h1>RESUME</h1>
                <h1>NGÔ YẾN NGÂN</h1>
            </div>
            <section id="page-content">
                <div class="page-content-wrapper">
                    <div class="page-content-wrapper-info">
                        <div class="page-content-wrapper-info-avt">
                            <img src="https://trinhvantuyen.com/wp-content/uploads/2022/05/www_tiengdong_com-meme-cho-cuoi.jpg" alt="Avatar" class="info-avt-border50">
                        </div>
                        <div class="page-content-wrapper-info-detail">
                            <div class="info-detail-birthday">
                                <div class="info-detail-icon">
                                    <i class="fa-solid fa-cake-candles icon"></i>
                                </div>
                                <div class="info-detail-crossbar"></div>
                                <div class="info-detail-date text">16/11/1999</div>
                            </div>
                            <div class="info-detail-phone">
                                <div class="info-detail-icon">
                                    <i class="fa-sharp fa-solid fa-phone icon"></i>
                                </div>
                                <div class="info-detail-crossbar"></div>
                                <div class="info-detail-digits text">079.433.9322</div>
                            </div>
                            <div class="info-detail-location">
                                <div class="info-detail-icon">
                                    <i class="fa-solid fa-location-dot icon"></i>
                                </div>
                                <div class="info-detail-crossbar"></div>
                                <div class="info-detail text">Q8, TP HCM</div>
                            </div>
                            <div class="info-detail-contact">
                                <div class="info-detail-icon">
                                    <i class="fa-solid fa-envelope icon"></i>
                                </div>
                                <div class="info-detail-crossbar"></div>
                                <div class="info-detail-email text">yngan.btx@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <div class="page-content-wrapper-learn">
                    </div>
                    <div class="page-content-wrapper-worked">
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
